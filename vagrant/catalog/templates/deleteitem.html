{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row banner main">
	<div class="col-md-12">
		<h2> Are you sure you want to delete {{item.name}}? </h2>
	</div>
</div>
</br>
<form action="{{ url_for('deleteItem', categoryname=item.category.name, itemname=item.name)}}" method = 'post'>
<input type='submit', value = 'Delete'>
<button> <a href = "{{ url_for('showCategoryItems', categoryname=item.category.name) }}"> Cancel </a> </button>
<input type=hidden name=_csrf_token value="{{ csrf_token() }}">
</form>

</body>
</html>
{% endblock %}
